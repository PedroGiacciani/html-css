<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        div.container{
            display: grid;
            grid-template: repeat(3, 50px) / repeat(4, 1fr);
            grid-auto-rows: 1fr;
            grid-auto-columns: 1fr;
        }

        div.item{
            padding: 5px;
            text-align: center;
        }

        #cx1{
            background-color: lightblue;
            grid-area: 1 / 1 / span 1 / span 4;
        }

        #cx2{
            background-color: lightgreen;
            grid-area: 2 / 1 / span 2 / span 2;
        }

        #cx3{
            background-color: lightpink;
            grid-area: 2 / 3 / span 2 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cx1" class="item">Caixa 01</div>
        <div id="cx2" class="item">Caixa 02</div>
        <div id="cx3" class="item">Caixa 03</div>
    </div>
</body>
</html>
