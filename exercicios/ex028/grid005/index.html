<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        div.container{
            display: grid;
            grid-template: repeat(3, 50px) / repeat(4, 1fr);
            grid-auto-rows: 1fr;
            grid-auto-columns: 1fr;
        }

        div.item{
            padding: 5px;
            text-align: center;
        }

        #cx1{
            background-color: lightblue;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: -1;
        }

        #cx2{
            background-color: lightgreen;
            grid-row-start: 2;
            grid-row-end: -1;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #cx3{
            background-color: lightpink;
            grid-row-start: 2;
            grid-row-end: -1;
            grid-column-start: 3;
            grid-column-end: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cx1" class="item">Caixa 01</div>
        <div id="cx2" class="item">Caixa 02</div>
        <div id="cx3" class="item">Caixa 03</div>
    </div>
</body>
</html>
