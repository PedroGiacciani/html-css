<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout - Desafio 1</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div#container{
            display: grid;
            grid-template: 80px 40px 1fr 40px / 1fr 150px;
            gap: 5px;
            width: 100vw;
            height: 100vh;
        }

        .item{
            padding: 10px;
            text-align: center;
        }

        #topo{
            grid-area: 1 / 1 / span 1 / span 2;
            background-color: lightblue;
        }

        #menu{
            grid-area: 2 / 1 / span 1 / span 2;
            background-color: lightgoldenrodyellow;
        }

        #prin{
            grid-area: 3 / 1 / span 1 / span 1;
            background-color: lightgreen;
        }

        #sec{
            background-color: lightseagreen;
        }

        #pe{
            grid-area: 4 / 1 / span 1 / span 2;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="topo" class="item">
            <p>Topo</p>
        </header>
        <nav id="menu" class="item">
            <p>Menu</p>
        </nav>
        <main id="prin" class="item">
            <p>Principal</p>
        </main>
        <section id="sec" class="item">
            <p>Secundario</p>
        </section>
        <footer id="pe" class="item">
            <p>Rodap√©</p>
        </footer>
    </div>
</body>
</html>
