<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas médias</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        th.head{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="head" scope="col">Área</th>
                <th rowspan="2" class="head" scope="col">Disciplinas</th>
                <th colspan="2" class="head" scope="colgroup">Notas</th>
                <th rowspan="2" class="head" scope="col">Média</th>
            </tr>
            <tr>
                <th class="head" scope="col">Notas 1</th>
                <th class="head" scope="col">Notas 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>3,1</td>
                <td>6,5</td>
                <td>4,8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>7,8</td>
                <td>8,9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9,0</td>
                <td>5,6</td>
                <td>7,3</td>
            </tr>
            <tr>
                <th class="head" colspan="4" style="text-align: left;" scope="row">Média de exatas</th>
                <th class="head">7,75</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8,0</td>
                <td>10</td>
                <td>9,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5,0</td>
                <td>7,0</td>
                <td>6,0</td>
            </tr>
            <tr>
                <th class="head" colspan="4" style="text-align: left;" scope="row">Média de humanas</th>
                <th class="head">7,5</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
